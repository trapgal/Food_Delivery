<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecrutementEditDlg" widgetVar="RecrutementEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRecrutementTitle}">
            <h:form id="RecrutementEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recrutementController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRecrutementLabel_admin}" for="admin" />
                        <p:selectOneMenu id="admin" value="#{recrutementController.selected.admin}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{adminController.itemsAvailableSelectOne}"
                                           var="adminItem"
                                           itemValue="#{adminItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRecrutementLabel_livreur}" for="livreur" />
                        <p:selectOneMenu id="livreur" value="#{recrutementController.selected.livreur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{livreurController.itemsAvailableSelectOne}"
                                           var="livreurItem"
                                           itemValue="#{livreurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRecrutementLabel_id}" for="id" />
                        <p:inputText id="id" value="#{recrutementController.selected.id}" title="#{bundle.EditRecrutementTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{recrutementController.update}" value="#{bundle.Save}" update="display,:RecrutementListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RecrutementEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RecrutementEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
