<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommandeViewDlg" widgetVar="CommandeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCommandeTitle}">
            <h:form id="CommandeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commandeController.selected != null}">
                        <h:outputText value="#{bundle.ViewCommandeLabel_dateCmd}"/>
                        <h:outputText value="#{commandeController.selected.dateCmd}" title="#{bundle.ViewCommandeTitle_dateCmd}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCommandeLabel_total}"/>
                        <h:outputText value="#{commandeController.selected.total}" title="#{bundle.ViewCommandeTitle_total}"/>
                        <h:outputText value="#{bundle.ViewCommandeLabel_adresseLivraison}"/>
                        <h:outputText value="#{commandeController.selected.adresseLivraison}" title="#{bundle.ViewCommandeTitle_adresseLivraison}"/>
                        <h:outputText value="#{bundle.ViewCommandeLabel_client}"/>
                        <h:outputText value="#{commandeController.selected.client}" title="#{bundle.ViewCommandeTitle_client}"/>
                        <h:outputText value="#{bundle.ViewCommandeLabel_id}"/>
                        <h:outputText value="#{commandeController.selected.id}" title="#{bundle.ViewCommandeTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CommandeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
