<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SupplementCreateDlg" widgetVar="SupplementCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSupplementTitle}">
            <h:form id="SupplementCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{supplementController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSupplementLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{supplementController.selected.nom}" title="#{bundle.CreateSupplementTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateSupplementLabel_id}" for="id" />
                        <p:inputText id="id" value="#{supplementController.selected.id}" title="#{bundle.CreateSupplementTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{supplementController.create}" value="#{bundle.Save}" update="display,:SupplementListForm:datalist,:growl" oncomplete="handleSubmit(args,'SupplementCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SupplementCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
