<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RepasEditDlg" widgetVar="RepasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRepasTitle}">
            <h:form id="RepasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{repasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRepasLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{repasController.selected.nom}" title="#{bundle.EditRepasTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditRepasLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{repasController.selected.prix}" title="#{bundle.EditRepasTitle_prix}" />
                        <p:outputLabel value="#{bundle.EditRepasLabel_typeRepas}" for="typeRepas" />
                        <p:selectOneMenu id="typeRepas" value="#{repasController.selected.typeRepas}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{typeRepasController.itemsAvailableSelectOne}"
                                           var="typeRepasItem"
                                           itemValue="#{typeRepasItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRepasLabel_nationaliteRepas}" for="nationaliteRepas" />
                        <p:selectOneMenu id="nationaliteRepas" value="#{repasController.selected.nationaliteRepas}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{nationaliteRepasController.itemsAvailableSelectOne}"
                                           var="nationaliteRepasItem"
                                           itemValue="#{nationaliteRepasItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRepasLabel_id}" for="id" />
                        <p:inputText id="id" value="#{repasController.selected.id}" title="#{bundle.EditRepasTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{repasController.update}" value="#{bundle.Save}" update="display,:RepasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RepasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RepasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
