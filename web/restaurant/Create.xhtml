<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RestaurantCreateDlg" widgetVar="RestaurantCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRestaurantTitle}">
            <h:form id="RestaurantCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{restaurantController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRestaurantLabel_id}" for="id" />
                        <p:inputText id="id" value="#{restaurantController.selected.id}" title="#{bundle.CreateRestaurantTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateRestaurantLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{restaurantController.selected.nom}" title="#{bundle.CreateRestaurantTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateRestaurantLabel_adresseResto}" for="adresseResto" />
                        <p:inputText id="adresseResto" value="#{restaurantController.selected.adresseResto}" title="#{bundle.CreateRestaurantTitle_adresseResto}" />
                        <p:outputLabel value="Date d'ouverture" for="dateouverture" />
                        <p:calendar id="dateouverture" pattern="HH:mm" value="#{restaurantController.dateOuverture}" title="Date d'ouverture"  showOn="button" onchange="#{restaurantController.dateTostring()}"   timeOnly="true"/>
                        <p:outputLabel value="Date de fermeture" for="datefermeture" />
                        <p:calendar id="datefermeture" pattern="HH:mm" value="#{restaurantController.datefermeture}" title="Date de fermeture"  showOn="button" onchange="#{restaurantController.dateTostring2()}"   timeOnly="true"/>
                        <p:outputLabel value="#{bundle.CreateRestaurantLabel_lat}" for="lat" />
                        <p:inputText id="lat" value="#{restaurantController.selected.lat}" title="#{bundle.CreateRestaurantTitle_lat}" />
                        <p:outputLabel value="#{bundle.CreateRestaurantLabel_lng}" for="lng" />
                        <p:inputText id="lng" value="#{restaurantController.selected.lng}" title="#{bundle.CreateRestaurantTitle_lng}" />
                        <p:outputLabel value="#{bundle.CreateRestaurantLabel_storeOwner}" for="storeOwner" />
                        <p:selectOneMenu id="storeOwner" value="#{restaurantController.selected.storeOwner}" >
                            <p:ajax process="storeOwner" listener="#{restaurantController.findQuartierByStoreOwner()}" update="quartier" />
                            <f:selectItems value="#{storeOwnerController.itemsAvailableSelectOne}"
                                           var="storeOwnerItem"
                                           
                                           itemValue="#{storeOwnerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRestaurantLabel_quartier}" for="quartier" />
                        <p:selectOneMenu id="quartier" value="#{restaurantController.selected.quartier}">
                            <f:selectItems value="#{restaurantController.quartiers}"
                                           
                                           itemValue="#{quartierItem}"/>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{restaurantController.create}" value="#{bundle.Save}" update="display,:RestaurantListForm:datalist,:growl" oncomplete="handleSubmit(args,'RestaurantCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RestaurantCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
