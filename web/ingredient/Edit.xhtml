<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IngredientEditDlg" widgetVar="IngredientEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditIngredientTitle}">
            <h:form id="IngredientEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ingredientController.selected != null}">
                        <p:outputLabel value="#{bundle.EditIngredientLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{ingredientController.selected.nom}" title="#{bundle.EditIngredientTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditIngredientLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ingredientController.selected.id}" title="#{bundle.EditIngredientTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ingredientController.update}" value="#{bundle.Save}" update="display,:IngredientListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IngredientEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IngredientEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
