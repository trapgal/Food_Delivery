<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IngredientViewDlg" widgetVar="IngredientViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIngredientTitle}">
            <h:form id="IngredientViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ingredientController.selected != null}">
                        <h:outputText value="#{bundle.ViewIngredientLabel_nom}"/>
                        <h:outputText value="#{ingredientController.selected.nom}" title="#{bundle.ViewIngredientTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewIngredientLabel_id}"/>
                        <h:outputText value="#{ingredientController.selected.id}" title="#{bundle.ViewIngredientTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IngredientViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
