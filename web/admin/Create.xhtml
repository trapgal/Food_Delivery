<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdminCreateDlg" widgetVar="AdminCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAdminTitle}">
            <h:form id="AdminCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adminController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAdminLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{adminController.selected.nom}" title="#{bundle.CreateAdminTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateAdminLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{adminController.selected.prenom}" title="#{bundle.CreateAdminTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateAdminLabel_adresseMail}" for="adresseMail" />
                        <p:inputText id="adresseMail" value="#{adminController.selected.adresseMail}" title="#{bundle.CreateAdminTitle_adresseMail}" />
                        <p:outputLabel value="#{bundle.CreateAdminLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{adminController.selected.telephone}" title="#{bundle.CreateAdminTitle_telephone}" />
                        <p:outputLabel value="#{bundle.CreateAdminLabel_ville}" for="ville" />
                        <p:inputText id="ville" value="#{adminController.selected.ville}" title="#{bundle.CreateAdminTitle_ville}" />
                        <p:outputLabel value="#{bundle.CreateAdminLabel_dateNaissance}" for="dateNaissance" />
                        <p:calendar id="dateNaissance" pattern="MM/dd/yyyy" value="#{adminController.selected.dateNaissance}" title="#{bundle.EditAdminTitle_dateNaissance}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAdminLabel_id}" for="id" />
                        <p:inputText id="id" value="#{adminController.selected.id}" title="#{bundle.CreateAdminTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{adminController.create}" value="#{bundle.Save}" update="display,:AdminListForm:datalist,:growl" oncomplete="handleSubmit(args,'AdminCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdminCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
