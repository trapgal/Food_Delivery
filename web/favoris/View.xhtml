<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FavorisViewDlg" widgetVar="FavorisViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFavorisTitle}">
            <h:form id="FavorisViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{favorisController.selected != null}">
                        <h:outputText value="#{bundle.ViewFavorisLabel_repas}"/>
                        <h:outputText value="#{favorisController.selected.repas}" title="#{bundle.ViewFavorisTitle_repas}"/>
                        <h:outputText value="#{bundle.ViewFavorisLabel_client}"/>
                        <h:outputText value="#{favorisController.selected.client}" title="#{bundle.ViewFavorisTitle_client}"/>
                        <h:outputText value="#{bundle.ViewFavorisLabel_id}"/>
                        <h:outputText value="#{favorisController.selected.id}" title="#{bundle.ViewFavorisTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FavorisViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
