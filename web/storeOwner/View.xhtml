<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StoreOwnerViewDlg" widgetVar="StoreOwnerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStoreOwnerTitle}">
            <h:form id="StoreOwnerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{storeOwnerController.selected != null}">
                        <h:outputText value="#{bundle.ViewStoreOwnerLabel_nom}"/>
                        <h:outputText value="#{storeOwnerController.selected.nom}" title="#{bundle.ViewStoreOwnerTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewStoreOwnerLabel_prenom}"/>
                        <h:outputText value="#{storeOwnerController.selected.prenom}" title="#{bundle.ViewStoreOwnerTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewStoreOwnerLabel_adresseMail}"/>
                        <h:outputText value="#{storeOwnerController.selected.adresseMail}" title="#{bundle.ViewStoreOwnerTitle_adresseMail}"/>
                        <h:outputText value="#{bundle.ViewStoreOwnerLabel_telephone}"/>
                        <h:outputText value="#{storeOwnerController.selected.telephone}" title="#{bundle.ViewStoreOwnerTitle_telephone}"/>
                        <h:outputText value="#{bundle.ViewStoreOwnerLabel_ville}"/>
                        <h:outputText value="#{storeOwnerController.selected.ville}" title="#{bundle.ViewStoreOwnerTitle_ville}"/>
                        <h:outputText value="#{bundle.ViewStoreOwnerLabel_numAutorisation}"/>
                        <h:outputText value="#{storeOwnerController.selected.numAutorisation}" title="#{bundle.ViewStoreOwnerTitle_numAutorisation}"/>
                        <h:outputText value="#{bundle.ViewStoreOwnerLabel_id}"/>
                        <h:outputText value="#{storeOwnerController.selected.id}" title="#{bundle.ViewStoreOwnerTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StoreOwnerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
