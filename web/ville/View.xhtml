<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VilleViewDlg" widgetVar="VilleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVilleTitle}">
            <h:form id="VilleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{villeController.selected != null}">
                        <h:outputText value="#{bundle.ViewVilleLabel_nom}"/>
                        <h:outputText value="#{villeController.selected.nom}" title="#{bundle.ViewVilleTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewVilleLabel_id}"/>
                        <h:outputText value="#{villeController.selected.id}" title="#{bundle.ViewVilleTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VilleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
