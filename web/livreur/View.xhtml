<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivreurViewDlg" widgetVar="LivreurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLivreurTitle}">
            <h:form id="LivreurViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{livreurController.selected != null}">
                        <h:outputText value="#{bundle.ViewLivreurLabel_nom}"/>
                        <h:outputText value="#{livreurController.selected.nom}" title="#{bundle.ViewLivreurTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewLivreurLabel_prenom}"/>
                        <h:outputText value="#{livreurController.selected.prenom}" title="#{bundle.ViewLivreurTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewLivreurLabel_adresseMail}"/>
                        <h:outputText value="#{livreurController.selected.adresseMail}" title="#{bundle.ViewLivreurTitle_adresseMail}"/>
                        <h:outputText value="#{bundle.ViewLivreurLabel_telephone}"/>
                        <h:outputText value="#{livreurController.selected.telephone}" title="#{bundle.ViewLivreurTitle_telephone}"/>
                        <h:outputText value="#{bundle.ViewLivreurLabel_ville}"/>
                        <h:outputText value="#{livreurController.selected.ville}" title="#{bundle.ViewLivreurTitle_ville}"/>
                        <h:outputText value="#{bundle.ViewLivreurLabel_id}"/>
                        <h:outputText value="#{livreurController.selected.id}" title="#{bundle.ViewLivreurTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LivreurViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
