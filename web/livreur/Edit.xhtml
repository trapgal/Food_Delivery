<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivreurEditDlg" widgetVar="LivreurEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLivreurTitle}">
            <h:form id="LivreurEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{livreurController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLivreurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{livreurController.selected.nom}" title="#{bundle.EditLivreurTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditLivreurLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{livreurController.selected.prenom}" title="#{bundle.EditLivreurTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditLivreurLabel_adresseMail}" for="adresseMail" />
                        <p:inputText id="adresseMail" value="#{livreurController.selected.adresseMail}" title="#{bundle.EditLivreurTitle_adresseMail}" />
                        <p:outputLabel value="#{bundle.EditLivreurLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{livreurController.selected.telephone}" title="#{bundle.EditLivreurTitle_telephone}" />
                        <p:outputLabel value="#{bundle.EditLivreurLabel_ville}" for="ville" />
                        <p:inputText id="ville" value="#{livreurController.selected.ville}" title="#{bundle.EditLivreurTitle_ville}" />
                        <p:outputLabel value="#{bundle.EditLivreurLabel_id}" for="id" />
                        <p:inputText id="id" value="#{livreurController.selected.id}" title="#{bundle.EditLivreurTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{livreurController.update}" value="#{bundle.Save}" update="display,:LivreurListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LivreurEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LivreurEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
