<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StoreOwnerEditDlg" widgetVar="StoreOwnerEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditStoreOwnerTitle}">
            <h:form id="StoreOwnerEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{storeOwnerController.selected != null}">
                        <p:outputLabel value="#{bundle.EditStoreOwnerLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{storeOwnerController.selected.nom}" title="#{bundle.EditStoreOwnerTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditStoreOwnerLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{storeOwnerController.selected.prenom}" title="#{bundle.EditStoreOwnerTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditStoreOwnerLabel_adresseMail}" for="adresseMail" />
                        <p:inputText id="adresseMail" value="#{storeOwnerController.selected.adresseMail}" title="#{bundle.EditStoreOwnerTitle_adresseMail}" />
                        <p:outputLabel value="#{bundle.EditStoreOwnerLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{storeOwnerController.selected.telephone}" title="#{bundle.EditStoreOwnerTitle_telephone}" />
                        <p:outputLabel value="#{bundle.EditStoreOwnerLabel_ville}" for="ville" />
                        <p:inputText id="ville" value="#{storeOwnerController.selected.ville}" title="#{bundle.EditStoreOwnerTitle_ville}" />
                        <p:outputLabel value="#{bundle.EditStoreOwnerLabel_numAutorisation}" for="numAutorisation" />
                        <p:inputText id="numAutorisation" value="#{storeOwnerController.selected.numAutorisation}" title="#{bundle.EditStoreOwnerTitle_numAutorisation}" />
                        <p:outputLabel value="#{bundle.EditStoreOwnerLabel_id}" for="id" />
                        <p:inputText id="id" value="#{storeOwnerController.selected.id}" title="#{bundle.EditStoreOwnerTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{storeOwnerController.update}" value="#{bundle.Save}" update="display,:StoreOwnerListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StoreOwnerEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StoreOwnerEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
