<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FavorisEditDlg" widgetVar="FavorisEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFavorisTitle}">
            <h:form id="FavorisEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{favorisController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFavorisLabel_repas}" for="repas" />
                        <p:selectOneMenu id="repas" value="#{favorisController.selected.repas}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{repasController.itemsAvailableSelectOne}"
                                           var="repasItem"
                                           itemValue="#{repasItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFavorisLabel_client}" for="client" />
                        <p:selectOneMenu id="client" value="#{favorisController.selected.client}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="clientItem"
                                           itemValue="#{clientItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFavorisLabel_id}" for="id" />
                        <p:inputText id="id" value="#{favorisController.selected.id}" title="#{bundle.EditFavorisTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{favorisController.update}" value="#{bundle.Save}" update="display,:FavorisListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FavorisEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FavorisEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
