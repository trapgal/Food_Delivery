<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommandeItemEditDlg" widgetVar="CommandeItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCommandeItemTitle}">
            <h:form id="CommandeItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commandeItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCommandeItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{commandeItemController.selected.id}" title="#{bundle.EditCommandeItemTitle_id}" />
                        <p:outputLabel value="#{bundle.EditCommandeItemLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{commandeItemController.selected.prix}" title="#{bundle.EditCommandeItemTitle_prix}" />
                        <p:outputLabel value="#{bundle.EditCommandeItemLabel_qte}" for="qte" />
                        <p:inputText id="qte" value="#{commandeItemController.selected.qte}" title="#{bundle.EditCommandeItemTitle_qte}" />
                        <p:outputLabel value="#{bundle.EditCommandeItemLabel_commande}" for="commande" />
                        <p:selectOneMenu id="commande" value="#{commandeItemController.selected.commande}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{commandeController.itemsAvailableSelectOne}"
                                           var="commandeItem"
                                           itemValue="#{commandeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCommandeItemLabel_repas}" for="repas" />
                        <p:selectOneMenu id="repas" value="#{commandeItemController.selected.repas}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{repasController.itemsAvailableSelectOne}"
                                           var="repasItem"
                                           itemValue="#{repasItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{commandeItemController.update}" value="#{bundle.Save}" update="display,:CommandeItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CommandeItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CommandeItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
