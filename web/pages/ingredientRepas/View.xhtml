<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IngredientRepasViewDlg" widgetVar="IngredientRepasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIngredientRepasTitle}">
            <h:form id="IngredientRepasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ingredientRepasController.selected != null}">
                        <h:outputText value="#{bundle.ViewIngredientRepasLabel_ingredient}"/>
                        <h:outputText value="#{ingredientRepasController.selected.ingredient}" title="#{bundle.ViewIngredientRepasTitle_ingredient}"/>
                        <h:outputText value="#{bundle.ViewIngredientRepasLabel_repas}"/>
                        <h:outputText value="#{ingredientRepasController.selected.repas}" title="#{bundle.ViewIngredientRepasTitle_repas}"/>
                        <h:outputText value="#{bundle.ViewIngredientRepasLabel_id}"/>
                        <h:outputText value="#{ingredientRepasController.selected.id}" title="#{bundle.ViewIngredientRepasTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IngredientRepasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
