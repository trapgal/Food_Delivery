<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivreurCreateDlg" widgetVar="LivreurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLivreurTitle}">
            <h:form id="LivreurCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{livreurController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLivreurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{livreurController.selected.nom}" title="#{bundle.CreateLivreurTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateLivreurLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{livreurController.selected.prenom}" title="#{bundle.CreateLivreurTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateLivreurLabel_adresseMail}" for="adresseMail" />
                        <p:inputText id="adresseMail" value="#{livreurController.selected.adresseMail}" title="#{bundle.CreateLivreurTitle_adresseMail}" />
                        <p:outputLabel value="#{bundle.CreateLivreurLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{livreurController.selected.telephone}" title="#{bundle.CreateLivreurTitle_telephone}" />
                        <p:outputLabel value="#{bundle.CreateLivreurLabel_ville}" for="ville" />
                        <p:inputText id="ville" value="#{livreurController.selected.ville}" title="#{bundle.CreateLivreurTitle_ville}" />
                        <p:outputLabel value="#{bundle.CreateLivreurLabel_id}" for="id" />
                        <p:inputText id="id" value="#{livreurController.selected.id}" title="#{bundle.CreateLivreurTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{livreurController.create}" value="#{bundle.Save}" update="display,:LivreurListForm:datalist,:growl" oncomplete="handleSubmit(args,'LivreurCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LivreurCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
