<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeRepasEditDlg" widgetVar="TypeRepasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTypeRepasTitle}">
            <h:form id="TypeRepasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeRepasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTypeRepasLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{typeRepasController.selected.nom}" title="#{bundle.EditTypeRepasTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditTypeRepasLabel_id}" for="id" />
                        <p:inputText id="id" value="#{typeRepasController.selected.id}" title="#{bundle.EditTypeRepasTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typeRepasController.update}" value="#{bundle.Save}" update="display,:TypeRepasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TypeRepasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypeRepasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
