<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NationaliteRepasViewDlg" widgetVar="NationaliteRepasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNationaliteRepasTitle}">
            <h:form id="NationaliteRepasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nationaliteRepasController.selected != null}">
                        <h:outputText value="#{bundle.ViewNationaliteRepasLabel_nom}"/>
                        <h:outputText value="#{nationaliteRepasController.selected.nom}" title="#{bundle.ViewNationaliteRepasTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewNationaliteRepasLabel_id}"/>
                        <h:outputText value="#{nationaliteRepasController.selected.id}" title="#{bundle.ViewNationaliteRepasTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NationaliteRepasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
