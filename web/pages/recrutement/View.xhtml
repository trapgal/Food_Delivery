<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecrutementViewDlg" widgetVar="RecrutementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRecrutementTitle}">
            <h:form id="RecrutementViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recrutementController.selected != null}">
                        <h:outputText value="#{bundle.ViewRecrutementLabel_admin}"/>
                        <h:outputText value="#{recrutementController.selected.admin}" title="#{bundle.ViewRecrutementTitle_admin}"/>
                        <h:outputText value="#{bundle.ViewRecrutementLabel_livreur}"/>
                        <h:outputText value="#{recrutementController.selected.livreur}" title="#{bundle.ViewRecrutementTitle_livreur}"/>
                        <h:outputText value="#{bundle.ViewRecrutementLabel_id}"/>
                        <h:outputText value="#{recrutementController.selected.id}" title="#{bundle.ViewRecrutementTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RecrutementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
