<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SupplementRepasEditDlg" widgetVar="SupplementRepasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSupplementRepasTitle}">
            <h:form id="SupplementRepasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{supplementRepasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSupplementRepasLabel_supplement}" for="supplement" />
                        <p:selectOneMenu id="supplement" value="#{supplementRepasController.selected.supplement}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{supplementController.itemsAvailableSelectOne}"
                                           var="supplementItem"
                                           itemValue="#{supplementItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSupplementRepasLabel_repas}" for="repas" />
                        <p:selectOneMenu id="repas" value="#{supplementRepasController.selected.repas}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{repasController.itemsAvailableSelectOne}"
                                           var="repasItem"
                                           itemValue="#{repasItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSupplementRepasLabel_id}" for="id" />
                        <p:inputText id="id" value="#{supplementRepasController.selected.id}" title="#{bundle.EditSupplementRepasTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{supplementRepasController.update}" value="#{bundle.Save}" update="display,:SupplementRepasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SupplementRepasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SupplementRepasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
