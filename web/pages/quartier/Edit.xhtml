<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuartierEditDlg" widgetVar="QuartierEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditQuartierTitle}">
            <h:form id="QuartierEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{quartierController.selected != null}">
                        <p:outputLabel value="#{bundle.EditQuartierLabel_id}" for="id" />
                        <p:inputText id="id" value="#{quartierController.selected.id}" title="#{bundle.EditQuartierTitle_id}" />
                        <p:outputLabel value="#{bundle.EditQuartierLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{quartierController.selected.nom}" title="#{bundle.EditQuartierTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditQuartierLabel_ville}" for="ville" />
                        <p:selectOneMenu id="ville" value="#{quartierController.selected.ville}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{villeController.itemsAvailableSelectOne}"
                                           var="villeItem"
                                           itemValue="#{villeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{quartierController.update}" value="#{bundle.Save}" update="display,:QuartierListForm:datalist,:growl" oncomplete="handleSubmit(args, 'QuartierEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="QuartierEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
