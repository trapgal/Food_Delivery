<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReclamationEditDlg" widgetVar="ReclamationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditReclamationTitle}">
            <h:form id="ReclamationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reclamationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditReclamationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reclamationController.selected.id}" title="#{bundle.EditReclamationTitle_id}" />
                        <p:outputLabel value="#{bundle.EditReclamationLabel_dateTraitement}" for="dateTraitement" />
                        <p:calendar id="dateTraitement" pattern="MM/dd/yyyy" value="#{reclamationController.selected.dateTraitement}" title="#{bundle.EditReclamationTitle_dateTraitement}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditReclamationLabel_numReclamation}" for="numReclamation" />
                        <p:inputText id="numReclamation" value="#{reclamationController.selected.numReclamation}" title="#{bundle.EditReclamationTitle_numReclamation}" />
                        <p:outputLabel value="#{bundle.EditReclamationLabel_dateReclamation}" for="dateReclamation" />
                        <p:calendar id="dateReclamation" pattern="MM/dd/yyyy" value="#{reclamationController.selected.dateReclamation}" title="#{bundle.EditReclamationTitle_dateReclamation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditReclamationLabel_message}" for="message" />
                        <p:inputText id="message" value="#{reclamationController.selected.message}" title="#{bundle.EditReclamationTitle_message}" />
                        <p:outputLabel value="#{bundle.EditReclamationLabel_admin}" for="admin" />
                        <p:selectOneMenu id="admin" value="#{reclamationController.selected.admin}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{adminController.itemsAvailableSelectOne}"
                                           var="adminItem"
                                           itemValue="#{adminItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReclamationLabel_client}" for="client" />
                        <p:selectOneMenu id="client" value="#{reclamationController.selected.client}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="clientItem"
                                           itemValue="#{clientItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reclamationController.update}" value="#{bundle.Save}" update="display,:ReclamationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReclamationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReclamationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
