<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientViewDlg" widgetVar="ClientViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClientTitle}">
            <h:form id="ClientViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientController.selected != null}">
                        <h:outputText value="#{bundle.ViewClientLabel_nom}"/>
                        <h:outputText value="#{clientController.selected.nom}" title="#{bundle.ViewClientTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewClientLabel_prenom}"/>
                        <h:outputText value="#{clientController.selected.prenom}" title="#{bundle.ViewClientTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewClientLabel_adresseMail}"/>
                        <h:outputText value="#{clientController.selected.adresseMail}" title="#{bundle.ViewClientTitle_adresseMail}"/>
                        <h:outputText value="#{bundle.ViewClientLabel_telephone}"/>
                        <h:outputText value="#{clientController.selected.telephone}" title="#{bundle.ViewClientTitle_telephone}"/>
                        <h:outputText value="#{bundle.ViewClientLabel_ville}"/>
                        <h:outputText value="#{clientController.selected.ville}" title="#{bundle.ViewClientTitle_ville}"/>
                        <h:outputText value="#{bundle.ViewClientLabel_dateNaissance}"/>
                        <h:outputText value="#{clientController.selected.dateNaissance}" title="#{bundle.ViewClientTitle_dateNaissance}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewClientLabel_id}"/>
                        <h:outputText value="#{clientController.selected.id}" title="#{bundle.ViewClientTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClientViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
