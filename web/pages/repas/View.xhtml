<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RepasViewDlg" widgetVar="RepasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRepasTitle}">
            <h:form id="RepasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{repasController.selected != null}">
                        <h:outputText value="#{bundle.ViewRepasLabel_nom}"/>
                        <h:outputText value="#{repasController.selected.nom}" title="#{bundle.ViewRepasTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewRepasLabel_prix}"/>
                        <h:outputText value="#{repasController.selected.prix}" title="#{bundle.ViewRepasTitle_prix}"/>
                        <h:outputText value="#{bundle.ViewRepasLabel_typeRepas}"/>
                        <h:outputText value="#{repasController.selected.typeRepas}" title="#{bundle.ViewRepasTitle_typeRepas}"/>
                        <h:outputText value="#{bundle.ViewRepasLabel_nationaliteRepas}"/>
                        <h:outputText value="#{repasController.selected.nationaliteRepas}" title="#{bundle.ViewRepasTitle_nationaliteRepas}"/>
                        <h:outputText value="#{bundle.ViewRepasLabel_id}"/>
                        <h:outputText value="#{repasController.selected.id}" title="#{bundle.ViewRepasTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RepasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
