<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SupplementViewDlg" widgetVar="SupplementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSupplementTitle}">
            <h:form id="SupplementViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{supplementController.selected != null}">
                        <h:outputText value="#{bundle.ViewSupplementLabel_nom}"/>
                        <h:outputText value="#{supplementController.selected.nom}" title="#{bundle.ViewSupplementTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewSupplementLabel_id}"/>
                        <h:outputText value="#{supplementController.selected.id}" title="#{bundle.ViewSupplementTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SupplementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
