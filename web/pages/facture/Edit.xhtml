<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FactureEditDlg" widgetVar="FactureEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFactureTitle}">
            <h:form id="FactureEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{factureController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFactureLabel_numeroFacture}" for="numeroFacture" />
                        <p:inputText id="numeroFacture" value="#{factureController.selected.numeroFacture}" title="#{bundle.EditFactureTitle_numeroFacture}" />
                        <p:outputLabel value="#{bundle.EditFactureLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{factureController.selected.montant}" title="#{bundle.EditFactureTitle_montant}" />
                        <p:outputLabel value="#{bundle.EditFactureLabel_datePaiement}" for="datePaiement" />
                        <p:calendar id="datePaiement" pattern="MM/dd/yyyy" value="#{factureController.selected.datePaiement}" title="#{bundle.EditFactureTitle_datePaiement}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditFactureLabel_dateExpedition}" for="dateExpedition" />
                        <p:calendar id="dateExpedition" pattern="MM/dd/yyyy" value="#{factureController.selected.dateExpedition}" title="#{bundle.EditFactureTitle_dateExpedition}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditFactureLabel_restaurant}" for="restaurant" />
                        <p:selectOneMenu id="restaurant" value="#{factureController.selected.restaurant}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{restaurantController.itemsAvailableSelectOne}"
                                           var="restaurantItem"
                                           itemValue="#{restaurantItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{factureController.update}" value="#{bundle.Save}" update="display,:FactureListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FactureEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FactureEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
