<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuartierViewDlg" widgetVar="QuartierViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewQuartierTitle}">
            <h:form id="QuartierViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{quartierController.selected != null}">
                        <h:outputText value="#{bundle.ViewQuartierLabel_id}"/>
                        <h:outputText value="#{quartierController.selected.id}" title="#{bundle.ViewQuartierTitle_id}"/>
                        <h:outputText value="#{bundle.ViewQuartierLabel_nom}"/>
                        <h:outputText value="#{quartierController.selected.nom}" title="#{bundle.ViewQuartierTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewQuartierLabel_ville}"/>
                        <h:outputText value="#{quartierController.selected.ville}" title="#{bundle.ViewQuartierTitle_ville}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="QuartierViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
