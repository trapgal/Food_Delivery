<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NationaliteRepasEditDlg" widgetVar="NationaliteRepasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNationaliteRepasTitle}">
            <h:form id="NationaliteRepasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nationaliteRepasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNationaliteRepasLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{nationaliteRepasController.selected.nom}" title="#{bundle.EditNationaliteRepasTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditNationaliteRepasLabel_id}" for="id" />
                        <p:inputText id="id" value="#{nationaliteRepasController.selected.id}" title="#{bundle.EditNationaliteRepasTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nationaliteRepasController.update}" value="#{bundle.Save}" update="display,:NationaliteRepasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NationaliteRepasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NationaliteRepasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
